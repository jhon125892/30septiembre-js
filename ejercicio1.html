<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="expresiones.css">
</head>
<body>
  <h1>Expresiones Regulares</h1>

  <div class="contenedor">
    <label>Teléfono (10 dígitos):</label>
    <input type="text" id="telefono">
    <button id="btn-telefono">Validar</button>
    <p id="resultado-telefono"></p>
  </div>

  <div class="contenedor">
    <label>URL:</label>
    <input type="text" id="url">
    <button id="btn-url">Validar</button>
    <p id="resultado-url"></p>
  </div>

  <div class="contenedor">
    <label>Contraseña:</label>
    <input type="password" id="password">
    <button id="btn-password">Validar</button>
    <p id="resultado-password"></p>
  </div>

  <script src="ejercicio1.js"></script>
</body>
</html>
